<html>
<head>
    <title>Shoe Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        .product {
            background-color: #fff;
            padding: 15px;
            margin: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .product img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 8px;
        }
        .product h3 {
            margin: 15px 0 10px;
        }
        .product p {
            color: #555;
        }
        .product button {
            padding: 10px 15px;
            background-color: #007BFF;
            border: none;
            color: #fff;
            border-radius: 4px;
          
        }
        
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Sneaker Store</h1>
</header>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<div class="container">
    <div class="product">
        <img src="shoe1.jpg" alt="Shoe 1">
        <h3>Running Shoes</h3>
        <p>High quality running shoes for all terrains.</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="shoe2.jfif" alt="Shoe 2">
        <h3>Casual Sneakers</h3>
        <p>Comfortable and stylish sneakers for everyday wear.</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="shoe3.jfif" alt="Shoe 3">
        <h3>Formal Shoes</h3>
        <p>Elegant shoes perfect for business or formal occasions.</p>
        <button>Add to Cart</button>
    </div>
</div>


</body>
</html>
